<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>

<style>

 * {
    margin: 0;
    padding: 0;
}

.color1 {
    background-color: red;
    width: 50px;
    height: 50px;
}

.color2 {
    background-color: blue;
    width: 50px;
    height: 50px;
}



</style>

</head>

<body>
    <table>

    {% for rows in range(y): %}
        <tr>
            {% for blocks in range(x): %}
                <td class="color1"></td>
                <td class="color2"></td>
            {% endfor %}
        </tr>
        <tr>
            {% for blocks in range(x): %}
                <td class="color2"></td>
                <td class="color1"></td>
            {% endfor %}
        </tr>
    {% endfor %}




    </table>


</body>

</html>
